<!-- import the webpage's stylesheet -->
<link rel="stylesheet" href="/style.css" />

<!-- import the webpage's javascript file -->
<script src="/script.js" defer></script>

<body>
  <h2 style="text-align:center">Welcome to Art Gallery</h2>

  <div class="container">
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img
        src="https://cdn.glitch.com/36939b26-6269-4d97-baa8-d6e3842270f1%2Fjb%20art2.jpg?v=1605756030018"
        style="width:100%"
      />
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img
        src="https://cdn.glitch.com/36939b26-6269-4d97-baa8-d6e3842270f1%2Fjb%20art1.jpg?v=1605756030364"
        style="width:100%"
      />
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img
        src="https://cdn.glitch.com/36939b26-6269-4d97-baa8-d6e3842270f1%2Felrick.jpg?v=1606914844611"
        style="width:100%"
      />
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img
        src="https://cdn.glitch.com/36939b26-6269-4d97-baa8-d6e3842270f1%2FHeartbreak.jpg?v=1606914846492"
        style="width:100%"
      />
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img
        src="https://cdn.glitch.com/36939b26-6269-4d97-baa8-d6e3842270f1%2FPunkPeacock.jpg?v=1606915542996"
        style="width:100%"
      />
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img
        src="https://cdn.glitch.com/36939b26-6269-4d97-baa8-d6e3842270f1%2Fcupcake.jpg?v=1606915050967"
        style="width:100%"
      />
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row">
      <div class="column">
        <img
          class="demo cursor"
          src="https://cdn.glitch.com/36939b26-6269-4d97-baa8-d6e3842270f1%2Fjb%20art2.jpg?v=1605756030018"
          style="width:100%"
          onclick="currentSlide(1)"
          alt="Love"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="https://cdn.glitch.com/36939b26-6269-4d97-baa8-d6e3842270f1%2Fjb%20art1.jpg?v=1605756030364"
          style="width:100%"
          onclick="currentSlide(2)"
          alt="Monkey Puzzle"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="https://cdn.glitch.com/36939b26-6269-4d97-baa8-d6e3842270f1%2Felrick.jpg?v=1606914844611"
          style="width:100%"
          onclick="currentSlide(3)"
          alt="Elrick"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="https://cdn.glitch.com/36939b26-6269-4d97-baa8-d6e3842270f1%2FHeartbreak.jpg?v=1606914846492"
          style="width:100%"
          onclick="currentSlide(4)"
          alt="HeartBreak"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="https://cdn.glitch.com/36939b26-6269-4d97-baa8-d6e3842270f1%2FPunkPeacock.jpg?v=1606915542996"
          style="width:100%"
          onclick="currentSlide(5)"
          alt="Punk Peacock"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="https://cdn.glitch.com/36939b26-6269-4d97-baa8-d6e3842270f1%2Fcupcake.jpg?v=1606915050967"
          style="width:100%"
          onclick="currentSlide(6)"
          alt="CupCake's Revenge"
        />
      </div>
    </div>
  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    function currentSlide(n) {
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      captionText.innerHTML = dots[slideIndex - 1].alt;
    }
  </script>
</body>
